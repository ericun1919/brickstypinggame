<html lang="en">
<head>
	<title>Bricks Simple Speed Typer</title>
    <link rel="icon" href="https://uploads-ssl.webflow.com/62f465c3d0d9e16816a0cd14/62f4667d5606d86258bbded8_Bricks%20Academy%20Logo.svg" type="image/icon type">
	<!-- link the CSS file here -->
	<link rel="stylesheet" href="style.css">
    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
</head>
<body>
    <img src="https://uploads-ssl.webflow.com/62f465c3d0d9e16816a0cd14/62f4667d5606d86258bbded8_Bricks%20Academy%20Logo.svg" style="position: fixed;bottom:10px;left:20px;width:100px;">

    <div class="container">
        <div class="heading">
            Simple Speed Typing
        </div>
        <div class="header">
        <div class="wpm">
            <div class="header_text">WPM</div>
            <div class="curr_wpm">100</div>
        </div>
        <div class="cpm">
            <div class="header_text">CPM</div>
            <div class="curr_cpm">100</div>
        </div>
        <div class="errors">
            <div class="header_text">Errors</div>
            <div class="curr_errors">0</div>
        </div>
        <div class="timer">
            <div class="header_text">Time</div>
            <div class="curr_time">60s</div>
        </div>
        <div class="accuracy">
            <div class="header_text">% Accuracy</div>
            <div class="curr_accuracy">100</div>
        </div>
        </div>
        <div class="mainSection">
            <div class="input_area">
            </div>
        </div>

        <button class="restart_btn"
        onclick="startGame()">
            Restart
        </button>
    </div>

    <!-- link the JavaScript file here -->
    <script src="game.js">
    </script>
</body>
</html>
